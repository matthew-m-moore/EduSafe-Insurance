<form>
  <div class="form-group">
    <label for="contactAddressField">Your preferred contact email address:</label>
    <input [(ngModel)]="inquiryEmailEntry.ContactAddress"
           [disabled]="isEmailSent"
           id="contactAddressField"
           name="contactAddress"
           class="form-control"
           placeholder="Email Address" />
  </div>

  <div class="form-group">
    <label for="contactNameField">Your preferred contact name:</label>
    <input [(ngModel)]="inquiryEmailEntry.ContactName"
           [disabled]="isEmailSent"
           id="contactNameField"
           name="contactName"
           class="form-control"
           placeholder="Name" />
  </div>

  <div class="form-group">
    <label for="recipientAddressField">Contact emails are addressed to:</label>
    <input readonly
           id="recipientAddressField"
           name="recipientAddress"
           class="form-control"
           placeholder="inquiries@edusafe.company" />
  </div>

  <div class="form-group">
    <label for="emailBodyField">How can we help you?</label>
    <textarea [(ngModel)]="inquiryEmailEntry.EmailBody"
              [disabled]="isEmailSent"
              id="emailBodyField"
              name="emailBody"
              class="form-control"
              rows="10">
    </textarea>
  </div>

  <div class="form-check">
    <input [(ngModel)]="inquiryEmailEntry.ReceiveCopy"
           [disabled]="isEmailSent"
           id="emailCopyOptionField"
           name="emailCopyOption"
           class="form-check-input"
           type="checkbox" />
    <label class="form-check-label"
           for="emailCopyOptionField">Receive a copy of your email to us?</label>
  </div>
  <div *ngIf="isEmailSent">
    Your email was sent. We are happy to hear from you!
  </div>
</form>
<button type="button" class="btn btn-primary"
        (click)="sendInquiryEmail()"
        [disabled]="isEmailSent">
  Send Us An Email
</button>
